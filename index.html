<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gistify - AI Content Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Transition for the summary box */
        .summary-hidden {
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            overflow: hidden;
            margin-top: 0;
            padding: 0;
        }
        .summary-visible {
            opacity: 1;
            transform: translateY(0);
            max-height: 1000px; /* Large enough to not clip content */
            margin-top: 2rem; /* Equivalent to mt-8 */
        }
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #summary-section, #summary-section * {
                visibility: visible;
            }
            #summary-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            #summary-actions {
                display: none;
            }
        }
        /* Logo Animation */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .logo-pulse {
            animation: pulse 3s ease-in-out infinite;
        }
        /* Styling for the contenteditable div */
        [contenteditable="true"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4f46e5;
        }
        [contenteditable="true"] {
            -webkit-user-modify: read-write-plaintext-only;
        }
        /* Styling for highlighted text */
        mark {
            background-color: #fef08a; /* A nice yellow highlight */
            color: inherit;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="max-w-3xl mx-auto p-4 sm:p-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <div class="logo-pulse inline-block bg-indigo-100 text-indigo-600 p-3 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900">Gistify</h1>
            <p class="text-slate-500 mt-3">Get the Gist. Instantly!!!!!</p>
        </header>

        <main class="space-y-8">
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg transition-all duration-300">
                <div class="flex justify-between items-center mb-4">
                    <label for="input-text" class="text-2xl font-bold">Your Text</label>
                    <button id="upload-btn" class="bg-slate-100 text-slate-600 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center space-x-2 text-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        <span>Upload .txt File</span>
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".txt">
                </div>
                <!-- Text Formatting Toolbar -->
                <div class="border border-slate-300 rounded-t-md p-2 flex items-center space-x-2 bg-slate-50">
                    <button data-command="backColor" data-value="#fef08a" title="Highlight" class="format-btn p-2 rounded hover:bg-slate-200 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </button>
                    <button data-command="underline" title="Underline" class="format-btn p-2 rounded hover:bg-slate-200 transition-colors font-bold text-lg">U</button>
                    <button data-command="strikeThrough" title="Strikethrough" class="format-btn p-2 rounded hover:bg-slate-200 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>
                    </button>
                </div>
                <div id="input-text" contenteditable="true" class="w-full h-64 p-4 border-x border-b border-slate-300 rounded-b-md focus:ring-2 focus:ring-indigo-500 transition overflow-y-auto" placeholder="Paste a long article, report, or any text you want to summarize..."></div>
                <button id="summarize-btn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                    <div id="summarize-loader" class="hidden loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6"></div>
                    <span id="summarize-text">Get the Gist. Instantly!</span>
                </button>
            </div>

            <!-- Output Section -->
            <div id="summary-section" class="bg-white rounded-xl shadow-lg summary-hidden transition-all duration-500 ease-in-out">
                 <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Summary</h2>
                        <div id="summary-actions" class="flex space-x-2">
                            <button id="copy-btn" class="bg-slate-100 text-slate-600 font-semibold py-2 px-3 rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center space-x-2 text-sm">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                                <span id="copy-text">Copy</span>
                            </button>
                            <button id="share-btn" class="bg-slate-100 text-slate-600 font-semibold py-2 px-3 rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center space-x-2 text-sm">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                                <span>Share</span>
                            </button>
                             <button id="print-btn" class="bg-slate-100 text-slate-600 font-semibold py-2 px-3 rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center space-x-2 text-sm">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                                <span>Print</span>
                            </button>
                        </div>
                    </div>
                    <div id="summary-output" class="w-full min-h-[16rem] p-4 border border-slate-200 bg-slate-50 rounded-md overflow-y-auto">
                        <p id="summary-content" class="text-slate-700 leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const summarizeBtn = document.getElementById('summarize-btn');
        const summarizeLoader = document.getElementById('summarize-loader');
        const summarizeText = document.getElementById('summarize-text');
        const inputText = document.getElementById('input-text');
        const summarySection = document.getElementById('summary-section');
        const summaryContent = document.getElementById('summary-content');
        const copyBtn = document.getElementById('copy-btn');
        const copyText = document.getElementById('copy-text');
        const shareBtn = document.getElementById('share-btn');
        const printBtn = document.getElementById('print-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const formatBtns = document.querySelectorAll('.format-btn');

        summarizeBtn.addEventListener('click', async () => {
            const textToSummarize = inputText.innerText; // Use innerText for contenteditable
            if (!textToSummarize.trim()) {
                alert('Please enter some text to summarize.');
                return;
            }

            summarizeBtn.disabled = true;
            summarizeLoader.classList.remove('hidden');
            summarizeText.textContent = 'Summarizing...';
            summarySection.classList.remove('summary-visible');
            summarySection.classList.add('summary-hidden');

            try {
                const summary = await getAiSummary(textToSummarize);
                summaryContent.textContent = summary;
                summarySection.classList.remove('summary-hidden');
                summarySection.classList.add('summary-visible');
            } catch (error) {
                console.error('Error:', error);
                summaryContent.textContent = 'Sorry, an error occurred while summarizing. Please try again.';
                summarySection.classList.remove('summary-hidden');
                summarySection.classList.add('summary-visible');
            } finally {
                summarizeBtn.disabled = false;
                summarizeLoader.classList.add('hidden');
                summarizeText.textContent = 'Get the Gist. Instantly!';
            }
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = summaryContent.textContent;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            
            copyText.textContent = 'Copied!';
            setTimeout(() => { copyText.textContent = 'Copy'; }, 2000);
        });
        
        shareBtn.addEventListener('click', () => {
            const summary = summaryContent.textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'AI Summary',
                    text: summary,
                }).catch(console.error);
            } else {
                alert('Web Share API is not supported in your browser. You can use the copy button instead.');
            }
        });

        printBtn.addEventListener('click', () => {
            window.print();
        });

        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    inputText.innerText = e.target.result; // Use innerText
                };
                reader.readAsText(file);
            }
        });

        // --- Text Formatting Logic (CORRECTED) ---
        formatBtns.forEach(button => {
            button.addEventListener('mousedown', (e) => {
                e.preventDefault(); // This is the key. It prevents the button from taking focus away from the text editor.
                const command = e.currentTarget.dataset.command;
                const value = e.currentTarget.dataset.value || null;
                document.execCommand(command, false, value);
            });
        });


        async function getAiSummary(text) {
            const prompt = `Summarize the following text concisely:\n\n"${text}"`;
            
            const apiKey = "AIzaSyAFnKCqtgWk919lSzrrU-sZWiKdImKVOxo"; 

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            let response;
            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("Invalid response structure from API.");
                        }
                    } else if (response.status === 429 || response.status >= 500) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                } catch (error) {
                    if (i === 4) { throw error; }
                    console.warn(`API call failed, retrying in ${delay}ms...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
            throw new Error("API request failed after multiple retries.");
        }
    </script>

</body>
</html>
